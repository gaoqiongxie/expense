<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>expense</title>
<link rel="stylesheet" type="text/css" href="../scripts/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../scripts/easyui/themes/icon.css">

<script type="text/javascript" src="../scripts/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../scripts/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../scripts/common.js"></script>
<!-- <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script> -->
<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>

<script type="text/javascript" src="js/expense.js"></script>

</head>
<body>
	<div style="float:right"><a class="easyui-linkbutton"  icon="icon-exit" href="javascript:void(0);" id="logOut">退出系统</a></div>
	<div>
	<div id="expensetb">
	   		<form id="" method="post">
		    	<table>
		    		<tr>
		    			<td>
		   				    <a href="#" class="easyui-linkbutton"  id="reportButton" data-title="支出报告" iconCls="icon-search">家庭月支出对比图</a>
		    				<span class="monthInfo"></span>		
	    				</td>
		    				
		    		</tr>
		    	</table>
	    	</form>
	    	
	    	<table>
	    		<tr>
	    			<td colspan="2">支出时间：<input id="startTime" name="startTime" type="text" class="easyui-datebox"/> 
						至：<input id="endTime" name="endTime" type="text" class="easyui-datebox" />
					<td>
					<td colspan="3"><a href="#" class="easyui-linkbutton" id="addMember" data-options="iconCls:'icon-add',plain:true">新增角色</a>
						<a href="#" class="easyui-linkbutton" id="addType" data-options="iconCls:'icon-add',plain:true">新增消费类型</a>
					</td>
	    		</tr>
	    		<tr>
	    			<td>支出人： <select id="sExpense" type="sExpense" style="width:100px;" class="easyui-combobox"></select></td>
	    			<td>支付人：<select id="sPayer" type="sPayer" style="width:100px;" class="easyui-combobox"></select></td>
	    			<td>支出类型：<select id="sType" type="sType" style="width:100px;" class="easyui-combobox"></select></td>
	    			<td> <a href="#" class="easyui-linkbutton" id="searchButton" data-options="iconCls:'icon-search',plain:true">查询</a>
	    				<a href="#" class="easyui-linkbutton" id="addButton" data-options="iconCls:'icon-add',plain:true" >新增</a>
						<a href="#" class="easyui-linkbutton" id="editButton" data-options="iconCls:'icon-edit',plain:true" >修改</a>
						<a href="#" class="easyui-linkbutton" id="delButton" data-options="iconCls:'icon-cancel',plain:true" >删除</a>
						<a href="#" class="easyui-linkbutton" id="expButton" iconCls="icon-edit" >导出Excel文件</a>
						<!-- <a href="#" class="easyui-linkbutton" id="impButton" data-options="iconCls:'icon-import',plain:true" >导入</a> -->
					</td>
	    		</tr>
	    	</table>
		</div>
		
		<table id="expenseList"></table>
	</div>
	
	<div id="expenseDlg" class="easyui-dialog"  style="padding:10px;">
		<form id="expenseForm" method="post">
			<table class="fromTable">
				<tr>
					<td align="right" width="15%">支出人：</td>
					<td align="left" width="30%">
						<select id="eExpense" name="eExpense" style="width:100px;" class="easyui-combobox"></select>
						<input type="hidden" id="expenseId" name="expenseId"/>
						<input type="hidden" id="recordId" name="recordId"/>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td align="right" width="25%">支付人：</td>
					<td align="left" width="30%">
						<select id="ePayer" name="ePayer" style="width:100px;" class="easyui-combobox"></select>
						<input type="hidden" id="payerId" name="payerId"/>
					</td>
					<td align="right" width="25%">支付类型：</td>
					<td align="left" width="30%">
						<select id="eType" name="eType" style="width:100px;" class="easyui-combobox"></select>
						<input type="hidden" id="expenseType" name="expenseType"/>
					</td>
				</tr>
				<tr>
					<td align="right" width="25%">支出金额：</td>
					<td align="left" width="30%">
						<input id="expense" name="expense" data-options="required:true,precision:2" class="easyui-numberbox"/>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td align="right" width="15%">支出时间：</td>
					<td align="left" width="30%">
						<input id="expenseTime" name="expenseTime" class="easyui-datebox" type="text"/>
					</td><td colspan="2"></td>
				</tr>
				<tr>
					<td align="right" width="15%">备注：</td>
					<td align="left" width="30%">
						<input id="expenseDesc" name="expenseDesc" class="ipt_text" type="text"/>
					</td>
				</tr>
			</table>
		</form>
	</div> 

	<div id="addMemberOrType_Dlg">
			<span class="add_type"></span><input id="name" name="name" class="ipt_text" type="text"/>
	</div>
	<div id="report_Dlg">
		<div>
			<iframe id="report_scroll_pie_iframe" name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"  width="100%" height="300px"></iframe>
		</div>  
		<div>
			<iframe id="report_iframe" name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0"  width="100%" height="800px"></iframe>
		</div>
	</div>
	
		
	
	
</body>
</html>
